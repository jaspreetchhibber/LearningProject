
<div id="app-container">
<dx-data-grid id="dataGrid" [dataSource]="dataSource"  
[repaintChangesOnly]="true"
keyExpr="EmployeeID"
[allowColumnReordering]="true"
[columnAutoWidth]="true"
(onSelectionChanged)="selectEmployee($event)"
>
    <dxi-column dataField="FullName"
    [fixed]="true">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Position">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column
    dataField="BirthDate"
    dataType="date"
    [width]="100">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column
    dataField="HireDate"
    dataType="date"
    [width]="100">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="City"></dxi-column>
    <dxi-column
    dataField="Country"
    sortOrder="asc"
    [groupIndex]="0">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxo-summary>
        <dxi-group-item
            summaryType="count">
        </dxi-group-item>
    </dxo-summary>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="HomePhone"></dxi-column>
    <dxi-column dataField="PostalCode" [visible]="false"></dxi-column>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowDeleting]="true"
        [allowAdding]="true">
    </dxo-editing>
    <dxo-selection mode="single"></dxo-selection>
</dx-data-grid>
<p id="selected-employee" *ngIf="selectedEmployee">
    Selected employee: {{ selectedEmployee.FullName }}
</p>
</div>
